<div>
  <p class="text-center text-secondary">
    Mostrando registro
    <b>{{ pagina > 1 ? (pagina - 1) + registrosPorPagina : 1}}</b> de
    <b>{{ (pagina * registrosPorPagina) > total ? total : (pagina * registrosPorPagina) }}</b>
    no total de
    <b>{{ total }}</b> registros
  </p>
</div>
<div>
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item"
          [class.disabled]="pagina == 1">
        <a class="page-link" *ngIf="pagina != 1" href="javascript:void(0);" (click)="trocarPagina(1)">
          Primeira
        </a>
        <a class="page-link" *ngIf="pagina == 1" href="javascript:void(0);">
          Primeira
        </a>
      </li>

      <li class="page-item" *ngFor="let numero of getRangeDePaginas(total)" [class.active]="pagina == numero">
        <a class="page-link" href="javascript:void(0)" (click)="trocarPagina(numero)">
          {{ numero }}
          <span class="sr-only" *ngIf="pagina == numero">(current)</span>
        </a>
      </li>

      <li class="page-item"
          [class.disabled]="pagina == getUltimaPagina()">
        <a class="page-link" *ngIf="pagina != getUltimaPagina()" href="javascript:void(0);"
           (click)="trocarPagina(getUltimaPagina())">
          Última
        </a>
        <a class="page-link" *ngIf="pagina == getUltimaPagina()" href="javascript:void(0);">
          Última
        </a>
      </li>
    </ul>
  </nav>
</div>
